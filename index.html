<body>
    <script type="text/javascript">
        //Width and height
        var svgWidth = 500;
        var svgHeight = 100;
        var barPadding = 1;
        var svg = d3.select("body")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight);

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
        // var dataset = [];
        // for (var i = 0; i < 50; i++) {
        //     dataset.push(Math.round(Math.random() * 30));
        // }

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (svgWidth / dataset.length);
            })
            .attr("y", function(d) { return svgHeight - d*4; })
            .attr("width", (svgWidth / dataset.length) - barPadding)
            .attr("height", function(d) { return d*4; })
            .attr("fill", function (d) {
              return "rgb(0,0, " + (d * 10) + ")"
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) {
                return i * (svgWidth / dataset.length) + ((svgWidth / dataset.length - barPadding) / 2);
            })
            .attr("y", function(d) { return svgHeight - d*4 + 14; })
            .attr("fill", "white")
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("text-anchor", "middle");
